
<style>

  .logo{
    font-family: 'Lobster', cursive;
    font-size: 1.5rem;
  }

  .navright{
    display: flex;
  }

  @media only screen and (max-width: 600px) {
    .navright{
      flex-direction: column-reverse;
    }
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}"><b class="logo">StudyBuddy <i class="fas fa-dice-d20"></i> </b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'about' %}">About</a>
        </li>
        
      </ul>
      <div class="navright">
        <form class="d-flex" action="{% url 'home' %}">
        
          <input class="form-control me-2" type="search" type="text" name="q" placeholder="Search Rooms" aria-label="Search">
          <button class="btn btn-primary" type="submit"> <i class="fas fa-search">search</i> </button>
  
          
        </form>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {% if request.user.is_authenticated %}
              <i class="fas fa-user-circle"></i> &nbsp;{{request.user|capfirst}}
              {% else %}
              Account Login
              {% endif %}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" ">
              {% if request.user.is_authenticated %}
              <li><a class="dropdown-item" href="{% url 'logout' %}"style="color: black;">Logout</a></li>
              {% else %}
              <li><a class="dropdown-item" href="{% url 'login' %}"style="color: black;">Login</a></li>
              {% endif %}
            </ul>
          </li>
        </ul>
      
      
    </div>
    </div>
  </div>
</nav>
